<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Detection Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>XSS Detection Records</h1>
        <br>
        <!-- Add a button to navigate back to the home page -->
        <button onclick="window.location.href='/'">Back to Home</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Input Text</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.input_text }}</td>
                    <td>{{ record.prediction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    <!-- Footer -->
    <footer>
        <p>Created by Hafiz Farhad</p>
    </footer>
</body>
</html>
